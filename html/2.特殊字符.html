<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2.特殊字符.html</title>
</head>
<body>

	<!-- 特殊字符
	    显示结果        实体名称
	       <             &lt;
         >             &gt;
           空格        &nbsp;           默认连续输入 10 个空格，那么 HTML 会去掉其中的9个。
         & 和号        &amp;
         " 引号        &quot;
         ' 撇号        &apos; (IE不支持)

	-->
云啦啦啦&lt;br/&gt;啦             <!--云啦啦啦<br/>啦-->
  <br/>
云云&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好帅




</body>
</html>
