<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">       //这里面的代码在运行页面使就会执行
    //alert()是JavaScript语言提供的一个警告框函数；
    //他可以接受任意类型的参数，这个参数就是警告框的提示信息
    alert("Hello JavaScript");
  </script>
</head>
<body>
  JavaScript 和 html 代码的结合方式一
  只需要在 head 标签中，或者在 body 标签中， 使用 script 标签 来书写 JavaScript 代码
</body>
</html>
