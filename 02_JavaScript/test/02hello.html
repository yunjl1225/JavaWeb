<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--现在需要使用script标签引入外部的hello.js文件来执行
      src属性专门用来设置js文件路径（相对路径-绝对路径）
          script 标签可以用来定义 js 代码，也可以用来引入 js 文件
          但是，两个功能二选一使用。不能同时使用两个功能
      -->
  <script type="text/javascript" src="hello.js"></script>      <!--引用js文件-->

  <script type="text/javascript">                               /*定义js代码*/
    alert("第二个警告框");
  </script>

</head>
<body>
  JavaScript 和 html 代码的结合方式二
  使用 script 标签引入 单独的 JavaScript 代码文件
</body>
</html>
