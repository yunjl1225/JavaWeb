<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var a = "12";
        var b = 12;
        var i = 12.0;

        alert( a == b );  // true     只比较数值大小
        alert( a === b ); // false    同时比较类型
        alert(b == i);    // true
        alert(b === i);   // true
    </script>
</head>
<body>

</body>
</html>
