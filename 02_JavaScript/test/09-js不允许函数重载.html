<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
/*
      注：在 Java 中函数允许重载。但是在 JS 中函数的重载会直接覆盖掉上一次的定义
*/
        function fun() {
          alert("无参函数fun()");
        }

        function fun(a,b) {
            alert("有参函数fun(a,b)");
        }

        fun(1,"ad");

    </script>
</head>
<body>

</body>
</html>
