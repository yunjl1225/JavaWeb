<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
      /* 数组的创建
        var arr1=[值1,值2,值3];                //隐式创建
        var arr1=new Array(值1,值2,值3);       //直接实例化
        var array1=new Array(size);           //创建数组并指定长度
*/
        var arr = []; // 定义一个空数组
        alert( arr.length );  // 0

        arr[0] = 12;
        alert( arr[0] );      //12
        alert( arr.length );  // 1

        // javaScript语言中的数组，只要我们通过数组下标赋值，那么最大的下标值，就会自动的给数组做扩容操作。
        arr[2] = "abc";
        alert(arr.length);    //3
        alert(arr[1]);// undefined （默认未定义）

        // 数组的遍历
        for (var i = 0; i < arr.length; i++){
            alert(arr[i]);
        }
    </script>
