<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () { //需要在页面加载完后在执行下面的语句

            // 现在需要我们使用js代码来创建html标签，并显示在页面上
            // 标签的内容就是：<div>yun，我爱你</div>
            var divObj = document.createElement("div"); // 在内存中 <div></div>

            var textNodeObj = document.createTextNode("yun，我爱你"); // 有一个文本节点对象 #yun，我爱你
            divObj.appendChild(textNodeObj); // <div>yun，我爱你</div>
            //或者： divObj.innerHTML = "yun，我爱你";     // <div>yun，我爱你</div>   ,但，还只是在内存中

            // 添加子元素
            document.body.appendChild(divObj);
        }
    </script>
</head>
<body>

</body>
</html>
