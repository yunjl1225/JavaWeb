<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>getElementsByName(elementName)</title>    <script type="text/javascript">        //通过标签的 name 属性查找标签 dom 对象，elementName 标签的 name 属性值        // 全选        function checkAll() {            // 让所有复选框都选中            // document.getElementsByName();是根据 指定的name属性查询返回多个标签对象集合            // 这个集合的操作跟数组 一样            // 集合中每个元素都是dom对象            // 这个集合中的元素顺序是他们在html页面中从上到下的顺序            var hobbies = document.getElementsByName("hobby");            // checked表示复选框的选中状态。如果选中是true，不选中是false            // checked 这个属性可读，可写,遍历数组都设置为true            for (var i = 0; i < hobbies.length; i++){                hobbies[i].checked = true;            }        }        //全不选        function checkNo() {            var hobbies = document.getElementsByName("hobby");            // checked表示复选框的选中状态。如果选中是true，不选中是false            // checked 这个属性可读，可写            for (var i = 0; i < hobbies.length; i++){                hobbies[i].checked = false;            }        }        // 反选        function checkReverse() {            var hobbies = document.getElementsByName("hobby");            for (var i = 0; i < hobbies.length; i++) {                hobbies[i].checked = !hobbies[i].checked;   //设置相反值                // if (hobbies[i].checked) {                //     hobbies[i].checked = false;                // }else {                //     hobbies[i].checked = true;                // }            }        }    </script></head><body>    兴趣爱好：    <input type="checkbox" name="hobby" value="cpp" checked="checked">C++    <input type="checkbox" name="hobby" value="java">Java    <input type="checkbox" name="hobby" value="js">JavaScript    <br/>    <button onclick="checkAll()">全选</button>    <button onclick="checkNo()">全不选</button>    <button onclick="checkReverse()">反选</button></body></html>
