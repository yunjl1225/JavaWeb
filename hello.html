<!DOCTYPE html>   <!-- 约束，声明 -->
<html lang="zh_CN">  <!-- HTML标签表示HTML的开始 lang="zh_CN"表示中文-->
<head>  <!-- 头部信息，一般包含title标签，css样式，js代码 -->
  <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集 -->
  <title>标题</title>   <!-- 表示标题 -->
</head>
<!--bgcolor是背景颜色属性
    onclick表示单击(点击)事件

    alert() 是javaScript语言提供的一个警告框函数.
    它可以接收任意参数.参数就是警告框的函数信息
-->
<body >           <!-- 页面显示的主题内容 -->

<button onclick="alert('yun好帅')">按钮</button>
  hello<br/>yunjl<hr/>ya
</body>
</html>
