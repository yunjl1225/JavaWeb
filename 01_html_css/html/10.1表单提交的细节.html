<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单提交的细节</title>
</head>
<body>
<!--form 标签就是表单
      action 属性设置提交的服务器地址
      method 属性设置提交的方式 GET(默认值)或 POST 表单提交的时候，
        数据没有发送给服务器的三种情况：
           1、表单项没有 name 属性值
           2、单选、复选（下拉列表中的 option 标签）都需要添加 value 属性，以便发送给服务器
           3、表单项不在提交的
        form 标签中 GET 请求的特点是：
           1、浏览器地址栏中的地址是：action 属性[+?+请求参数] 请求参数的格式是：name=value&name=value
           2、不安全
           3、它有数据长度的限制
        POST 请求的特点是：
           1、浏览器地址栏中只有 action 属性值
           2、相对于 GET 请求要安全
           3、理论上没有数据长度的限制
-->
<form action="https://baidu.com" method="post">
  <input type="hidden" name="action" value="login"/>
  <h1 align="center" >用户注册</h1>  <!-- 标题-->
  <table align="center">
    <tr>
      <td>用户名称：</td>
      <td>
        <input type="text" name="userName" value="默认值">
      </td>
    </tr>
    <tr>
      <td>用户密码：</td>
      <td>
        <input type="password" name="password" value="abc">  <!--有默认值，但是看不见，被隐藏了-->
      </td>
    </tr>
    <tr>
      <td>性别：</td>
      <td>
        <input type="radio" name="sex" checked="checked" value="boy">男
        <input type="radio" name="sex" value="girl">女
      </td>
    </tr>
    <tr>
      <td>兴趣爱好：</td>
      <td>
        <input name="hobby" type="checkbox" checked="checked" value="Java">Java
        <input name="hobby" type="checkbox" value="Web">Web
        <input name="hobby" type="checkbox" value="C#">C#
      </td>
    </tr>
    <tr>
      <td>国籍：</td>
      <td>
        <select name="country">
          <option value="none">----请选择国籍-----</option>
          <option selected="selected" value="cn">中国</option>   <!--默认-->
          <option value="us">美国</option>
          <option value="jp">日本</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>自我评价：</td>
      <td>
        <textarea rows="10" cols="20" name="text">默认值在这里写</textarea>
      </td>
    </tr>

    <tr>
      <td>重置按钮：</td>
      <td>
        <input type="reset" value="点我重置">
      </td>
    </tr>
    <tr>
      <td>提交按钮：</td>
      <td>
        <input type="submit" value="点我提交">
      </td>
    </tr>
    <tr>
      <td>选择文件上传：</td>
      <td>
        <input type="file">
      </td>
    </tr>
    <tr>
      <td>隐藏域：</td>
      <td>
        <input type="hidden">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
