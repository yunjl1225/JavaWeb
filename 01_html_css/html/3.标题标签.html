<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>

	<!-- 标题标签     <h1>
       标题1-6
       align属性： 对齐
            left      左对齐（默认）
            center    居中对齐
            right     右对齐
	-->
  <h1 align="left">标题1<h1/>       <!--标题1是最大的   左对齐-->
  <h2 align="center">标题2<h2/>     <!--居中对齐-->
  <h3 align="right">标题3<h3/>      <!--右对齐-->
  <h4>标题4<h4/>
  <h5>标题5<h5/>
  <h6>标题6<h6/>    <!--标题6是最小的-->
  <h7>标题7<h7/>    <!--标题7不行-->



</body>
</html>
