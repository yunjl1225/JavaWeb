<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表标签</title>
</head>
<body>
<!-- 列表标签
        无序列表 <ul> </ul>
        有序列表 <ol> </ol>
            type属性：可以修改列表项前面的符号
            <li> 列表项 </li>

    需求 1：使用无序，列表方式，把东北 F4，赵四，刘能，小沈阳，宋小宝，展示出来
-->
  <ul type="none">
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
  </ul>
</body>
</html>
