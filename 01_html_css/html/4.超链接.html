<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接  <a>
        href属性：     设置链接的地址
        target属性：   设置跳转链接的方式
                _self     表示在当前窗口跳转 (默认)
                _blank    表示打开新窗口跳转
	 -->
  <a href="https://www.baidu.com">百度1<a/><br/>
  <a href="https://www.baidu.com" target="_self">百度2<a/> <br/>
  <a href="https://www.baidu.com" target="_blank">百度3<a/>
</body>
</html>
