<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
  <style type="text/css">
    div{
      color: blue;                  /* 字体颜色为蓝色*/
      font-size: 30px;              /*字体大小30个像素*/
      border: 1px solid yellow;     /*边框为1像素黄色实线。*/
    }
    span{
      color: yellow;                  /* 字体颜色为黄色*/
      font-size: 20px;              /*字体大小20个像素*/
      border: 5px dashed blue;     /*边框为5像素蓝色虚线。*/
    }
  </style>
</head>
<body>
	<!--
	格式：
      标签名{
        属性1：值1;
        属性2：值2;
       }
	需求1：在所有div标签上修改字体颜色为蓝色，字体大小30个像素。边框为1像素黄色实线。
	并且修改所有span 标签的字体颜色为黄色，字体大小20个像素。边框为5像素蓝色虚线。
	 -->
	<div>div标签1</div>
	<div>div标签2</div>
	<span>span标签1</span>
	<span>span标签2</span>

</body>
</html>
