<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>按钮绑定事件</title>
  <!--
  //方式一：用js原生的方法给按钮绑定事件
  <script type="text/javascript">
      window.onload = function (){
          var byId = document.getElementById("btnId");
          // alert(byId);  //[object HTMLButtonElement]  dom对象
          byId.onclick = function (){
            alert("js 原生的单击事件")
          }
      }
  </script>
  -->

  <!--方式二：使用jQuery框架-->
  <script type="text/javascript" src="../script/jquery-1.7.2.js">   </script>  <!--首先导入jquery-1.7.2.js库-->
  <script type="text/javascript">                     /*使用jQuery框架*/
  $(function (){    //表示页面加载完成之后，相当于onload事件    window.onload = function (){
    // var byId = document.getElementById("btnId");
    var $btnId = $("#btnId");      //表示查询ID为btnId的标签对象
    $btnId.click(function (){      //绑定单价事件
      alert("jQuery 的单击事件")
    })
  })
  </script>
</head>
<body>
	<button id="btnId">SayHello</button>
</body>
</html>
