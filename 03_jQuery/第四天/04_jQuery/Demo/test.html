<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            // 不传参数，是获取，传递参数是设置
            //设置和获取起始标签和结束标签中的内容。
            alert( $("div").html() );           //获取<div>标签中的所有数据
            $("div").html("<h1>我是div中的标题 1</h1>");    //设置<div>标签中的数据

            // 设置和获取起始标签和结束标签中的文本。
            alert( $("div").text() );           //获取<div>标签中的文本数据
            $("div").text("<h1>我是div中的标题 1</h1>"); // 设置<div>标签中的文本数据，其中<h1>也被当做文本

            // 设置和获取表单项的 value 属性值。
            $("button").click(function () {
                alert($("#username").val());//获取
                $("#username").val("超级程序猿");// 设置
            });
        });
    </script>
</head>
<body>
    <div>我是div标签 <span>我是div中的span</span></div>
    <input type="text" name="username" id="username" />
    <button>操作输入框</button>
</body>
</html>
